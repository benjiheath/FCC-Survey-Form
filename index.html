<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100;400;600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="mastercontainer">
        <div class="parent ">
            <div class="headings ">
                <h1 id="title">REGISTER</h1>
                <br>
                <p id="description">Enter your details below</p>
            </div>

            <div class="form ">
                <form id="survey-form" class="" action="">

                    <div id="namediv" class="labelinputcontainer">
                        <label for="name" id="name-label"> Name
                            <input class="inputwidth inputmargin" type="text" id="name" placeholder="Enter your name"
                                name="name">
                        </label>
                    </div>

                    <div id="emaildiv" class="labelinputcontainer">
                        <label for="email" id="email-label"> Email
                            <input class="inputwidth inputmargin" type="email" id="email" placeholder="Enter your email"
                                name="email">
                        </label>
                    </div>

                    <div id="agediv" class="labelinputcontainer">
                        <label for="number" id="number-label"> Age </label>
                        <input class="inputwidth inputmargin" type="number" id="number" placeholder="Age" name="number">

                    </div>

                    <div class="radiocontainer labelinputcontainer" id="genderdiv">
                        <div>
                            <p>Please specify your gender:</p>
                            <input class="inputmargin" type="radio" name="gender" id="male">
                            <label for="male"> Male</label>
                        </div>
                        <div>
                            <input class="inputmargin" type="radio" name="gender" id="female">
                            <label for="female"> Female</label>
                        </div>
                        <div>
                            <input class="inputmargin" type="radio" name="gender" id="nospec">
                            <label for="nospec"> I'd rather not specify</label>
                        </div>
                    </div>

                    <div id="sourcediv" class="labelinputcontainer">
                        <label for="dropdown"> Where did you hear about us?
                            <select required class="inputwidth inputmargin" name="dropdown" id="dropdown">
                                <option style="color: #757575;" value="" disabled selected></option>
                                <option value="search">Search Engine</option>
                                <option value="ads">Advertisement</option>
                                <option value="wom">Word of mouth</option>
                                <option value="other">other</option>
                            </select>
                        </label>
                    </div>

                    <div id="checkboxdiv" class="labelinputcontainer">
                        <p>Newsletter?</p>
                        <input class="inputmargin" type="checkbox" id="c1" name="c1" value="c1">
                        <label for="c1">Yes, please</label><br>



                    </div>

                    <div id="messagediv" class="labelinputcontainer">
                        <p>Enter a message (optional)</p>
                        <textarea class="inputwidth inputmargin" name="message" id="message" cols="30"
                            rows="5"></textarea>
                    </div>

                    <div id="buttondiv" class="labelinputcontainer">
                        <input class="inputwidth button" type="submit" id="submit" name="submit" value="submit">
                    </div>
                </form>
                <br>
            </div>
        </div>












    </div>
</body>

</html>
